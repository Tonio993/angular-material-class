<div [formGroup]="form" class="course-details-form">

  <mat-form-field>

    <mat-label>Course title</mat-label>
    <input matInput formControlName="title" #title>
    <mat-hint align="end">{{title.value.length}} / 60</mat-hint>
    <mat-error *ngIf="courseTitle.errors?.minlength">A minimum length of 5 characters is required.</mat-error>

  </mat-form-field>

  <mat-radio-group class="course-type" formControlName="courseType">

    <mat-radio-button disabled="true" value="free">Free</mat-radio-button>

    <mat-radio-button value="premium">Premium</mat-radio-button>

  </mat-radio-group>

  <mat-form-field>

    <mat-label>Category</mat-label>
    <mat-select formControlName="category">

      <mat-option>None</mat-option>

      <mat-optgroup label="Beginners">

        <mat-option value="newprogramming">New to programming</mat-option>
        <mat-option value="newjavascript">New to javascript</mat-option>
        <mat-option value="newangular">New to angular</mat-option>

      </mat-optgroup>

      <mat-option value="intermediate">Intermediate</mat-option>
      <mat-option value="advance">Advance</mat-option>

    </mat-select>

  </mat-form-field>

  <mat-form-field>

    <mat-label>Release date</mat-label>
    <input matInput formControlName="releasedAt" [matDatepicker]="releasedAtPicker">

    <mat-datepicker-toggle matSuffix [for]="releasedAtPicker"></mat-datepicker-toggle>

    <mat-datepicker #releasedAtPicker [dateClass]="dateClass"></mat-datepicker>

  </mat-form-field>

  <mat-checkbox color="primary" indeterminate="true">Downloads allowed?</mat-checkbox>

  <mat-form-field>

    <mat-label>Description</mat-label>
    <textarea matInput formControlName="longDescription" cdkTextareaAutosize="true"></textarea>

  </mat-form-field>

</div>
